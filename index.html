<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header display-4">
      <!-- <span id="menu-toggler" class="btn btn-primary">Menu</span> -->
      Micro Mouse
    </div>
    <div class="content">
      <div id="menu" class="menu">
        <!-- <h4>Settings</h4> -->
        <div class="input-grp">
          <label for="rows">Rows: </label>
          <input id="rows" type="number" name="rows" value="10" />
          
          <label for="columns">Columns: </label>
          <input id="columns" type="number" name="columns" value="15" />
        </div>
        
        <div class="button-group">
          <div class="buttonContainer" >
            <button class="btn btn-primary" style="background-color: #683ab7;" id="resetGrid">Reset Maze</button>
          </div>
          <div class="buttonContainer" >
            <button class="btn btn-primary" style="background-color: #683ab7;" id="changeEndNodes">
              Change Start and Goal
            </button>
          </div>
          <div class="buttonContainer" >
            <button class="btn btn-primary" style="background-color: #683ab7;" id="startAlgorithm">
              Go! 
            </button>
          </div>
        </div>
        
        
        <!-- <div class="footer">
         
        </div> -->
      </div>
      <div class="legend">
        <!-- <h4>Legend</h4> -->
        <div class="legendBox">
          <div class="cell" style="background-color: green"></div>
          <div class="legendDescription">Start Cell</div>
        </div>
        <div class="legendBox">
          <div class="cell" style="background-color: red"></div>
          <div class="legendDescription">End Cell</div>
        </div>
        <div class="legendBox">
          <div class="cell" style="background-color: #683ab7"></div>
          <div class="legendDescription">Obstacle</div>
        </div>
        <div class="legendBox">
          <div class="cell" style="background-color: #fcc358"></div>
          <div class="legendDescription">Path</div>
        </div>
        <div class="legendBox">
          <div class="cell" style="background-color: #addaff"></div>
          <div class="legendDescription">Visited Cell</div>
        </div>
      </div>
      <div class="gridContainer">
        <div class="grid"></div>
      </div>
    </div>

    <script src="./src/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="./src/jquery-ui.min.js" charset="utf-8"></script>
    <script src="./src/pageFunctions.js" charset="utf-8"></script>
    <script src="./src/gridConstruction.js" charset="utf-8"></script>
    <script src="./src/changeEndNodes.js" charset="utf-8"></script>
    <script src="./src/djikstra.js" charset="utf-8"></script>
  </body>
</html>
