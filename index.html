<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Micro Mouse</title>
  </head>
  <body>
    <div class="header display-4">
      
      Micro Mouse
    </div>
    <div class="content">
      <div id="menu" class="menu">
     
        <div class="input-grp">
          <label for="rows">Rows: </label>
          <input id="rows" type="number" name="rows" value="10" />
          
          <label for="columns">Columns: </label>
          <input id="columns" type="number" name="columns" value="20" />
        </div>
        
        <div class="button-group">
          <div class="buttonContainer" >
            <button class="btn btn-primary" style="background-color: #683ab7;" id="resetGrid">Reset Maze</button>
          </div>
          <div class="buttonContainer" >
            <button class="btn btn-primary" style="background-color: #683ab7;" id="changeEndNodes">
              Select Start and Goal
            </button>
          </div>
          <div class="buttonContainer" >
            <button class="btn btn-primary" style="background-color: #683ab7;" id="startAlgorithm">
              Go! 
            </button>
          </div>
        </div>
        
        
        
      </div>
      <div class="legend">
       
        <div class="legendBox">
          <div class="cell" style="background-color: green"></div>
          <div class="legendDescription">Start </div>
        </div>
        <div class="legendBox">
          <div class="cell" style="background-color: red"></div>
          <div class="legendDescription">Goal </div>
        </div>
        <div class="legendBox">
          <div class="cell" style="background-color: #683ab7"></div>
          <div class="legendDescription">Obstacle</div>
        </div>
        <div class="legendBox">
          <div class="cell" style="background-color: #fcc358"></div>
          <div class="legendDescription">Path</div>
        </div>
        <div class="legendBox">
          <div class="cell" style="background-color: #addaff"></div>
          <div class="legendDescription">Visited </div>
        </div>
      </div>
      <div class="gridContainer">
        <div class="grid"></div>
      </div>
    </div>
    <div class="footer">
         View on GitHub: <a href="https://github.com/arnabcs10/Micromouse" style="color: #683ab7;">arnabcs10</a> 
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="./src/maze.js" charset="utf-8"></script>
    <script src="./src/setEndPoints.js" charset="utf-8"></script>
    <script src="./src/driver.js" charset="utf-8"></script>
  </body>
</html>
